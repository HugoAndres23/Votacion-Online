{% load static %}
<aside class="main-sidebar">
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img
          src="{% static 'images/userplaceholder.jpg' %}"
          class="img-circle"
          alt="User Image"
        />
      </div>
      <div class="pull-left info">
        <p>{{ request.user }}</p>
        <a><i class="fa fa-circle text-success"></i> En línea</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu" data-widget="tree">
      {% if request.user.user_type == '1' %}

      <li class="header">Estadísticas</li>
      <li class="">
        <a href="{% url 'adminDashboard' %}"
          ><i class="fa fa-dashboard"></i> <span>Panel de control</span></a
        >
      </li>
      <li class="header">Editar</li>
      <li class="">
      </li>
      <li class="">
        <a href="#config" data-toggle="modal"
          ><i class="fa fa-font"></i> <span>Nombre de la elección</span></a
        >
      </li>

      {% endif %}

      <li class="header">Salir</li>
      <li class="">
        <a href="{% url 'account_logout' %}"
          ><i class="fa fa-power-off"></i> <span>Cerrar sesión</span></a
        >
      </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
